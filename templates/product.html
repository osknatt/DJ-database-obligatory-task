{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <div>
                {{ phone.name }}
                <span class="price">{{ phone.price }}</span>
            </div>
            <img src="{{ phone.image }}" alt="Phone image">
        </div>
    </div>
{% endblock %}
